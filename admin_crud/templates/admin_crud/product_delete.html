{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div id="product-delete-page">
    <h1 class="mx-auto max-w-max text-xl">Are you sure you want to delete this product?</h1>
    <form method="post" class="flex flex-col">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="mx-auto mt-10 w-1/6 justify-self-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Submit</button>
    </form>
</div>

{% endblock content %}
