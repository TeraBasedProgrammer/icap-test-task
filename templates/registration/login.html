{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div id="login" class="w-1/2 border-gray-600 rounded-2xl mx-auto border-2 border-solid p-5">
<h1 class="mx-auto max-w-max text-xl">Log in</h1>
    <form method="post" class="flex flex-col">
        {% csrf_token %}
        {{ form | crispy }}
        <button type='submit' class="mx-auto mt-10 w-1/6 justify-self-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
            Login
        </button>
    </form>
</div>

{% endblock content %}
